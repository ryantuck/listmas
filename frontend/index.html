<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>listmas</title>
<style>
    .item {
        background-color: #333;
        margin: 10px;
    }

    #main-div {
        background-color: #090;
    }

    #list {
        background-color: #b00;
        width: 400px;
    }

    * {
        color: #000;
        font-family: helvetica;
    }

    #list-id-view-container {
        color: black;
    }
</style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>

  <div id="main-div"></div>

    <script type="text/template" id="item">
        <div class="item-container">
            <h3><%= title %></h3>
            <button class="delete">delete</button>
        </div>
    </script>

    <script type="text/template" id="app">

        <div id="header">
            <h1>listmas</h1>
        </div>
        <div id="list-id-generator">
            <button id="generate-list">new list</button>
        </div>
        <div id="list-id-container">
            <input type="text" id="asdf">
            <button id="fetch-list">fetch list</button>
        </div>
        <div id="current-list-container">
        <h3 id="current-list-id"></h3>
            <div id="add-item-container">
                <input type="text" id="new-item">
                <button id="add-button">add item</button>
            </div>
            <div id="list">
                <p></p>
                <ul id="stuff"></ul>
            </div>
        </div>
        <div id="missing-list-container">
            <p>list does not exist!</p>
        </div>
    </script>

  <script src="listmas.js"></script>
</body>
</html>
